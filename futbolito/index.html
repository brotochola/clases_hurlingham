    <script src="juego.js"></script>

            margin: 0;

</head>

<body>


    <script>
        const ROLES = {
            ARQUERO: 0,
            DEFENSOR: 1,
            MEDIOCAMPISTA: 2,
            ATACANTE: 3
        }

        const LADO = {
            ARRIBA: 0,
            ABAJO: 1,
            MEDIO: 2

        }


        const ANCHO = 1050
        const ALTO = 750
        const LIMITE_IZQ = LIMITE_ARRIBA = 40
        const LIMITE_DER = ANCHO - LIMITE_IZQ
        const LIMITE_ABAJO = ALTO - 30
        const MITAD_DE_CANCHA = 525
        const MITAD_TRANSVERSAL = 386
        const DISTANCIA_PARA_PEGARLE = 15

        console.log("arrancando juego")
        let juego = new Juego(ANCHO, ALTO, () => {
            console.log("juego inicializado")

            for (let i = 0; i < 2; i++) {
                juego.agregarJugador({
                    equipo: i,
                    rol: ROLES.ARQUERO,
                    numero: 1,
                    x: i == 0 ? LIMITE_IZQ : LIMITE_DER,
                    y: MITAD_TRANSVERSAL,
                    sectorVertical: LADO.MEDIO

                })

                // 2 defensores:

                juego.agregarJugador({
                    equipo: i,
                    rol: ROLES.DEFENSOR,
                    numero: 2,
                    x: i == 0 ? LIMITE_IZQ + 100 : LIMITE_DER - 100,
                    y: LIMITE_ARRIBA + 100,
                    sectorVertical: LADO.ARRIBA

                })


                juego.agregarJugador({
                    equipo: i,
                    rol: ROLES.DEFENSOR,
                    numero: 3,
                    x: i == 0 ? LIMITE_IZQ + 100 : LIMITE_DER - 100,
                    y: LIMITE_ABAJO - 100,
                    sectorVertical: LADO.ABAJO

                })



                //ATACANTES

                juego.agregarJugador({
                    equipo: i,
                    rol: ROLES.ATACANTE,
                    numero: 9,
                    x: i == 0 ? LIMITE_DER - 200 : LIMITE_IZQ + 200,
                    y: LIMITE_ARRIBA + 100,
                    sectorVertical: LADO.ARRIBA

                })


                juego.agregarJugador({
                    equipo: i,
                    rol: ROLES.ATACANTE,
                    numero: 3,
                    x: i == 0 ? LIMITE_DER - 200 : LIMITE_IZQ + 200,
                    y: LIMITE_ABAJO - 100,
                    sectorVertical: LADO.ABAJO

                })
            }

        })












        //

    </script>
