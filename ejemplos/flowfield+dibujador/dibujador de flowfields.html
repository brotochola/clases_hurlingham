<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.3.0/browser/pixi.min.js"></script>
    <title>Flowfield with PixiJS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }

        #instructions h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }

        #instructions ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div id="instructions">
        <h3>Controles del Flowfield Editor</h3>
        <ul>
            <li><strong>Mouse:</strong> Arrastrar para crear vectores</li>
            <li><strong>G:</strong> Mostrar/ocultar grilla</li>
            <li><strong>S:</strong> Guardar flowfield</li>
            <li><strong>L:</strong> Cargar flowfield</li>
            <li><strong>C:</strong> Limpiar flowfield</li>
        </ul>
    </div>
    <script>
        let isMousePressed = false
        let grosorDelMouse = 2
        let lastMouse
        let showGrid = true

        function guardarFlowField() {
            const nombre = prompt("Ingresa un nombre para guardar el flowfield:");
            if (nombre && nombre.trim()) {
                localStorage.setItem(`flowfield_${nombre.trim()}`, JSON.stringify(flowfield));
                console.log(`Flowfield guardado como: flowfield_${nombre.trim()}`);
            }
        }

        function cargarFlowField() {
            const nombre = prompt("Ingresa el nombre del flowfield a cargar:");
            if (nombre && nombre.trim()) {
                const data = localStorage.getItem(`flowfield_${nombre.trim()}`);
                if (data) {
                    const loadedFlowfield = JSON.parse(data);
                    for (let i = 0; i < flowfield.length && i < loadedFlowfield.length; i++) {
                        flowfield[i].set(loadedFlowfield[i].x, loadedFlowfield[i].y);
                    }
                    drawFlowfield();
                    console.log(`Flowfield cargado: flowfield_${nombre.trim()}`);
                } else {
                    console.log("No se encontró un flowfield con ese nombre");
                }
            }
        }

        let width = 1280//window.innerWidth
        let height = 720//window.innerHeight
        const app = new PIXI.Application({
            width: width,
            height: height,
            backgroundColor: 0xffffff
        });
        document.body.appendChild(app.view);

        const resolution = 20;
        const cols = Math.floor(app.screen.width / resolution);
        const rows = Math.floor(app.screen.height / resolution);
        const flowfield = [];

        // Crear un contenedor de gráficos para los vectores
        const graphics = new PIXI.Graphics();
        app.stage.addChild(graphics);

        function createFlowfield() {
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    flowfield.push(new PIXI.Point(0, 0));
                }
            }
        }

        function drawFlowfield() {
            graphics.clear();

            // Dibujar la grilla si está habilitada
            if (showGrid) {
                graphics.lineStyle(1, 0xcccccc, 0.5);
                // Líneas verticales
                for (let x = 0; x <= cols; x++) {
                    const px = x * resolution;
                    graphics.moveTo(px, 0);
                    graphics.lineTo(px, rows * resolution);
                }
                // Líneas horizontales
                for (let y = 0; y <= rows; y++) {
                    const py = y * resolution;
                    graphics.moveTo(0, py);
                    graphics.lineTo(cols * resolution, py);
                }
            }

            // Dibujar los vectores
            graphics.lineStyle(2, 0x000000);
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const index = x + y * cols;
                    const vector = flowfield[index];
                    const px = x * resolution + resolution / 2; // Centrar en la celda
                    const py = y * resolution + resolution / 2; // Centrar en la celda

                    // Dibujar el vector solo si tiene magnitud
                    if (vector.x !== 0 || vector.y !== 0) {
                        graphics.moveTo(px, py);
                        graphics.lineTo(px + vector.x * 10, py + vector.y * 10);
                    }
                }
            }
        }

        function updateFlowfield(mouseX, mouseY) {
            if (!lastMouse) lastMouse = { x: mouseX, y: mouseY }
            let mouseVel = { x: mouseX - lastMouse.x, y: mouseY - lastMouse.y };
            let cuantoPatras = 15
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const index = x + y * cols;
                    const vector = flowfield[index];
                    const px = x * resolution;
                    const py = y * resolution;

                    // Solo cambiar los vectores cerca del mouse
                    const distance = Math.hypot((mouseX - mouseVel.x * cuantoPatras) - px, (mouseY - mouseVel.y * cuantoPatras) - py);
                    if (distance <= resolution * grosorDelMouse) {
                        const angle = Math.atan2(mouseY - py, mouseX - px);
                        let lowerDistance = distance * 0.03
                        vector.set(Math.cos(angle) * lowerDistance, Math.sin(angle) * lowerDistance);
                    }
                }
            }
        }

        // Eventos del mouse
        app.view.addEventListener('mousedown', () => {
            isMousePressed = true;
        });

        app.view.addEventListener('mouseup', () => {
            isMousePressed = false;
        });

        app.view.addEventListener('mousemove', (e) => {
            if (isMousePressed) {
                const mouseX = e.clientX;
                const mouseY = e.clientY;
                updateFlowfield(mouseX, mouseY);
                drawFlowfield();
                lastMouse = { x: mouseX, y: mouseY }
            }
        });

        // Eventos del teclado
        document.addEventListener('keydown', (e) => {
            switch (e.key.toLowerCase()) {
                case 'g':
                    showGrid = !showGrid;
                    drawFlowfield();
                    console.log(`Grilla ${showGrid ? 'activada' : 'desactivada'}`);
                    break;
                case 's':
                    guardarFlowField();
                    break;
                case 'l':
                    cargarFlowField();
                    break;
                case 'c':
                    // Limpiar flowfield
                    for (let i = 0; i < flowfield.length; i++) {
                        flowfield[i].set(0, 0);
                    }
                    drawFlowfield();
                    console.log('Flowfield limpiado');
                    break;
            }
        });

        // Inicialización
        createFlowfield();
        drawFlowfield();
    </script>
</body>

</html>
